[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=FluentDash11
Author=maze404
Information=A Rainmeter skin made to look like it is part of the new Windows 11 OS.
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Background]
Meter=Shape
Shape=Rectangle 0,0,325,190,10,10 | Fill Color 255,255,255,95 | StrokeWidth 0

;------------------------
;--------PLUGINS---------
;------------------------

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=All

;------------------------
;--------MEASURES--------
;------------------------

[MeasureTotalDiskSpaceC]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=5

[MeasureFreeDiskSpaceC]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=5

[MeasureUsedDiskSpaceC]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=5
InvertMeasure=1

[MeasureTotalDiskSpaceD]
Measure=FreeDiskSpace
Drive=D:
Total=1
UpdateDivider=5

[MeasureFreeDiskSpaceD]
Measure=FreeDiskSpace
Drive=D:
UpdateDivider=5

[MeasureUsedDiskSpaceD]
