;------------------------
;---------METERS---------
;------------------------

[DiskTitle]
Meter=String
FontFace=Segoe UI
FontWeight=500
FontColor=10,10,10,255
Text=Disk Usage:
AutoScale=1
FontSize=12
Antialias=1
X=5
Y=5
W=100
H=35

[MeterCTitle]
Meter=String
FontFace=Segoe UI
MeasureName=MeasureFreeDiskSpaceC
MeasureName2=MeasureTotalDiskSpaceC
FontSize=9
FontColor=255,255,255,255
AutoScale=1
AntiAlias=1
X=5
Y=25r
Text=(C:) Drive: %1B free (%2B total)

[MeterBarBgC]
Meter=Image
ImageName=#@#HorBarBg.png
X=5
Y=5R

[MeterBarC]
Meter=Bar
BarBorder=10
BarImage=#@#HorBar.png
MeasureName=MeasureUsedDiskSpaceC
ImageTint=255,255,255,255
BarOrientation=Horizontal
BarColor=255,255,255
PreserveAspectRatio=0
X=0r
Y=0r

